name: Greetings

on: [pull_request_target, issues]

jobs:
  greeting:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        issue-message: "Hi thanks for the interest in my code. Any feedback and collaboration is welcome!"
        pr-message: "Thanks for the pull! I'd love to see your updates, knowledge is power!"
